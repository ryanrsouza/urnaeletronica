<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Eleição - Urna Eletrônica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="criar-eleicao-page">
  <div id="menu-container"></div>

  <div class="main">
    <div class="azulcima"></div>

    <div class="brancoconteudo">
      <h1>Criar Novo Pleito</h1>
      <p>Preencha as informações para cadastrar uma nova eleição e defina os cargos disponíveis.</p>

      <!-- Formulário de criação do pleito -->
      <form class="eleicao-form">
        <!-- Dados básicos -->
        <label for="nome-pleito">Nome do pleito</label>
        <input type="text" id="nome-pleito" placeholder="Ex: Eleição do Grêmio 2025">

        <label for="descricao">Descrição</label>
        <textarea id="descricao" placeholder="Descreva o pleito..."></textarea>

        <div class="datas">
          <div>
            <label for="data-inicio">Data de início</label>
            <input type="datetime-local" id="data-inicio">
          </div>

          <div>
            <label for="data-fim">Data de término</label>
            <input type="datetime-local" id="data-fim">
          </div>
        </div>

        <!-- Registro de cargos dentro do formulário -->
        <div class="cargos-area">
          <h2>Registro de Cargos</h2>
          <p>Adicione os cargos que farão parte desta eleição.</p>

          <div class="form-cargos">
            <div class="form-cargos-inline">
              <div class="campo-cargo">
                <label for="nome-cargo">Nome do cargo</label>
                <input type="text" id="nome-cargo" placeholder="Ex: Presidente, Tesoureiro, etc.">
              </div>

              <div class="campo-cargo">
                <label for="tamanho-numero">Tamanho do número eleitoral</label>
                <select id="tamanho-numero">
                  <option value="2" selected>2 dígitos</option>
                  <option value="3">3 dígitos</option>
                  <option value="4">4 dígitos</option>
                  <option value="5">5 dígitos</option>
                </select>
              </div>
            </div>

            <button type="button" id="adicionar-cargo">Adicionar Cargo</button>
          </div>

         
        </div>

        <button type="button" id="criar-pleito-btn">Criar pleito</button>
      </form>
    </div>
  </div>

  <script src="modal.js"></script>

  <script src="menu.js"></script>
  <script src="modal.js"></script>
  <script src="script.js"></script>
</body>
</html>
