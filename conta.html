<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - Urna Eletrônica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="conta-page">
  <div id="menu-container"></div>

  <div class="main">
    <div class="azulcima"></div>

    <div class="brancoconteudo">
      <h1>Minha Conta</h1>
      <p>Veja suas informações e gerencie seu acesso.</p>

      <div class="conta-info">
        <div class="info-bloco">
          <h2>Informações pessoais</h2>
          <p><strong>Nome de usuário:</strong> <span id="nome-usuario"></span></p>
          <p><strong>E-mail:</strong> <span id="email-usuario"></span></p>
        </div>

        <div class="info-bloco">
          <h2>Segurança</h2>
          <button id="alterar-senha"><i class="bi bi-key"></i> Alterar senha</button>
        </div>

        <div class="info-bloco">
          <h2>Gerenciamento da conta</h2>
          <button id="sair-conta" class="btn-secundario"><i class="bi bi-box-arrow-right"></i> Sair</button>
          <button id="excluir-conta" class="btn-perigo"><i class="bi bi-trash3"></i> Excluir conta</button>
        </div>
      </div>
    </div>
  </div>

  <script src="menu.js"></script>
  <script src="modal.js"></script>
  <script src="script.js"></script>
</body>
</html>
