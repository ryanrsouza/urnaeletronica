<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Candidatos - Urna Eletrônica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="criar-eleicao-page">
  <div id="menu-container"></div>

  <div class="main">
    <div class="brancoconteudo">
      <h1 id="titulo-eleicao">Adicionar Candidatos</h1>
      <p>Preencha as informações para cadastrar os candidatos desta eleição.</p>

      <!-- Seção de candidatos -->
      <div class="candidatos-section">
        <div class="candidatos-container">
          <!-- Box de formulário à esquerda -->
          <div class="form-area">
            <h3>Registro de Candidatos</h3>
            <form class="form-candidatos">
              <label for="nome-candidato">Nome</label>
              <input type="text" id="nome-candidato" placeholder="Nome do candidato">

              <label for="cargo-candidato">Cargo</label>
              <select id="cargo-candidato">
                <option value="">Selecione o cargo</option>
                <!-- preenchido pelo JS -->
              </select>

              <div class="campos-inline">
                <div class="campo-inline">
                  <label for="numero-candidato">Número</label>
                  <input type="number" id="numero-candidato" placeholder="Número" min="0">
                </div>

                <div class="campo-inline">
                  <label for="partido-candidato">Partido (opcional)</label>
                  <input type="text" id="partido-candidato" placeholder="Nome do partido">
                </div>
              </div>

              <label for="foto-candidato">Foto (URL)</label>
              <input type="url" id="foto-candidato" placeholder="https://exemplo.com/foto.jpg">

              <button type="button" id="adicionar-candidato">Adicionar Candidato</button>
            </form>
          </div>

          <!-- Box de visualização à direita -->
          <div class="visualizacao-area">
            <h3>Candidatos Cadastrados</h3>
            <div id="lista-candidatos" class="lista-visualizacao">
              <!-- Cards de candidatos serão adicionados aqui pelo JS -->
            </div>
          </div>
        </div>

        <!-- Botão finalizar centralizado abaixo dos boxes -->
        <button id="finalizar-cadastro" class="finalizar-btn">Finalizar Registro</button>
      </div>
    </div>
  </div>

  <script src="modal.js"></script>

  <script src="menu.js"></script>
  <script src="modal.js"></script>
  <script src="script.js"></script>
</body>
</html>
